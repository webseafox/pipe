valuesPath: Production
env:
  - name: ASPNETCORE_URLS
    value: "#{VarASPURLS}#"
  - name: ASPNETCORE_ENVIRONMENT
    value: #{VarPrdAspEnv}#
  - name: COMPlus_EnableDiagnostics
    value: "#{VarComPlus}#" 
  - name: JWT_SECURITY_KEY
    value: #{VarJWT}#
    
hpa:
  enabled: false

resources:
  limits:
    cpu: 600m
    memory: 1Gi
  requests:
    cpu: 300m
    memory: 512Mi

ResourceQuota:
  limits:
    cpu: 1
    memory: 2Gi

ingress:
  enabled: false
  istio: false
  
service:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:sa-east-1:540447440436:certificate/ee43f15e-6cb9-4a4e-a613-14eb3636654c
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 5000
    protocol: TCP
    name: https    